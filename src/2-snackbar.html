<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Snackbar</title>
</head>

<body>
  <a class="timerHomeLink" href="./index.html">Go to home</a>
  <a class="timerNextLink" href="./1-timer.html">Previous page</a>
  <section class="snackbarSection">
    <form class="form">
      <label class="labelDelay">
        Delay (ms)
        <input class="delay" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="create" type="submit">Create notification</button>
    </form>
  </section>
  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
